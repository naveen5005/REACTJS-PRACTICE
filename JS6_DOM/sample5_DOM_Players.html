<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>name</th>
                <th>noOfRuns</th>
                <th>noOfBalls</th>
                <th>noOfFours</th>
                <th>noOfSixes</th>
                <th>strikeRate</th>
                <th>DELETE</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table> <br><br><br>



    <form action="">
        <label for="">player Name : </label>
        <input type="text" name="playerName" id="" value={playerObj.playerName}> <br>

        <label for="">No Of Runs : </label>
        <input type="number" name="runs" id=""> <br>

        <label for="">No Of Balls : </label>
        <input type="number" name="balls" id=""> <br>

        <label for="">No Of Fours : </label>
        <input type="number" name="fours" id=""> <br>

        <label for="">No Of Sixes : </label>
        <input type="number" name="sixes" id=""> <br>

        <label for="">Strike Rate : </label>
        <input type="number" name="strike" id=""> <br> <br>

        <button type="button" onclick="getPlayers()">Add player details</button>
    </form>


    <script src="./players.js"></script>
    <script>
        // console.log(players);

        var playerObj ={
            playerName : "",
            runs : "",
            balls:"",
            fours:"",
            sixes : "",
            strike:""
        }
        let allFilteredPlayers = [];
        function displayPlayers(players) {
            document.querySelector("tbody").innerHTML ="";
            players.forEach((player, i) => {
                var myTr = document.createElement("tr");
                for (a in player) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = player[a]
                    myTr.appendChild(myTd);
                }
                var deleteTd = document.createElement("td");
                var deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "delete"
                deleteBtn.setAttribute("onclick", "deletePlayer(" + i + ")");
                deleteTd.appendChild(deleteBtn);
                myTr.appendChild(deleteTd);

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.innerHTML="edit";
                editBtn.setAttribute("onclick","editPlayer("+i+")");
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);


                document.querySelector("tbody").appendChild(myTr);
            })

        }
        function deletePlayer(i) {
            if (allFilteredPlayers.length == 0) {
                allFilteredPlayers = players.filter((data, index) => {
                    return index !== i;
                })
            } else {
                allFilteredPlayers = allFilteredPlayers.filter((data, index) => {
                    return index !== i;
                })
            }
            displayPlayers(allFilteredPlayers);
        }

        function editPlayer(i){
            console.log(players[i])
        }
        function getPlayers(){
            console.log("action triggered...!!!")
        }
        displayPlayers(players);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
</head>

<body>
    <script>
        var randomNumber = Math.random() * 1000000;
        console.log("Random number : ", randomNumber);
        console.log("Round number : ", Math.round(randomNumber));
        console.log("Lowest number : ", Math.floor(randomNumber));
        console.log("highest number : ", Math.ceil(randomNumber));


        let randomNumbers = [];
        while (randomNumbers.length < 10) {
            var rNumber = Math.round(Math.random() * 1000000);
            if(String(rNumber).length == 6){
                randomNumbers.push(rNumber);
            }
        }
        console.log(randomNumbers);
        console.log(...randomNumbers);
        // min and max
        console.log(Math.min(...randomNumbers));
        console.log(Math.max(...randomNumbers));
    </script>
</body>

</html>
